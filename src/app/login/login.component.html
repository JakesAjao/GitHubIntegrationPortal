
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center"  style="padding-top: 50px;">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>
        CEBG Tracker
      </mat-card-title>     
      
      <mat-card-title>
        <img src="assets/img/fcmb logo.png" style="width:70px" alt="">
      </mat-card-title>
      </mat-card-header>  
        <form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="userName" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
                Invalid Username
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput id="mysecretpassword" placeholder="Password" autocomplete="off" type="password" formControlName="password" required matInput showHideInput>
            <i matSuffix
            class="material-icons"
            showHideTrigger="mysecretpassword"
            [showHideStatus]="{ materialIcon: true, id: 'mysecretpassword' }"
          ></i>
            <mat-error *ngIf="isFieldInvalid('userName')">
                Invalid Password
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <!-- <button mat-stroked-button color="accent" class="btn-block">Sign-in</button> -->
        <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit">Login</button> 
        
      </form>
    </mat-card>
  </div>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color:green">Processing the request. Kindly wait a few seconds. </p>  
    </ngx-spinner>
