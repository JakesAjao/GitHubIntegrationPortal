
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center"  style="padding-top: 50px;">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>
        Gitinsight
      </mat-card-title>     
      
      <mat-card-title>
        <img src="assets/img/jakesAjao.jpeg" style="width:70px" alt="">
      </mat-card-title>
      </mat-card-header>  
        <form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="userName" placeholder="e.g. technoweenie" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
                Invalid Username
            </mat-error>
          </mat-form-field>
          </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit">Login</button> 
        
      </form>
    </mat-card>
  </div>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color:green;font-size: 16px;">The request is being processed, kindly wait a few seconds. </p>  
   </ngx-spinner>
