<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<!-- <form [formGroup]="showClassGrp" (ngSubmit)="onSubmit()"> -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    	<!-- Checkbox Column -->
    
   <ng-container matColumnDef="select">
	 <th mat-header-cell *matHeaderCellDef mat-sort-header>
			<mat-checkbox (change)="$event ? masterToggle() : null" class="example-margin" [checked]="selection.hasValue() && isAllSelected()"
				[indeterminate]="selection.hasValue() && !isAllSelected()">
			</mat-checkbox>
		</th>
		<td mat-cell *matCellDef="let element">
			<mat-checkbox (click)="$event.stopPropagation()" class="example-margin" (change)="$event ? selection.toggle(element) : null"
				[checked]="selection.isSelected(element)">
			</mat-checkbox>
		</td> 
	</ng-container> 

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
      <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let row"> {{row.color}} </td>
    </ng-container>
    
    <ng-container matColumnDef="checked">
      <th *matHeaderCellDef mat-sort-header>Check</th>
      <td mat-cell *matCellDef="let element; let i=index">
        <mat-checkbox (change)=updateCheckedList(element) class="example-margin">
        </mat-checkbox>
      </td>
    </ng-container> 
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-sort-header>Actions</th>      
      <td *matCellDef="let row">
          <button mat-raised-button color="warn">Edit</button>
      </td>     
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <section class="example-section">
    <button mat-raised-button color="warn">Edit All</button>
  </section>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
